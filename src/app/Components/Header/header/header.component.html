<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Kryptos</title>
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./header.component.scss">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a class="logo">
                        <img src="../../../assets/kryptoslogo.png" alt="">
                        <span class="nav-item" >KRYPTOS</span>
                    </a></li>
                <li><a class="sidenav">
                        <i class="fas fa-home"></i>
                        <span class="nav-item" routerLink="header/dashboard">Home</span>
                    </a></li>
                <li><a class="sidenav">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Profile</span>
                    </a></li>
                <li><a class="sidenav">
                        <i class="fas fa-wallet"></i>
                        <span class="nav-item">Wallet</span>
                    </a></li>
                <li><a class="sidenav">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-item">Analytics</span>
                    </a></li>
                <li><a class="sidenav">
                        <i class="fas fa-tasks"></i>
                        <span class="nav-item">Form</span>
                    </a></li>
                <li><a class="sidenav">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a></li>
                <li><a class="sidenav">
                        <i class="fas fa-question-circle"></i>
                        <span class="nav-item">Help</span>
                    </a></li>
                <li><a class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a></li>
            </ul>
        </nav>

        <section >
            <div class="main-top">
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="logout()">Logout</button>
                  </mat-menu>
                  
                 <i class="fas fa-user-cog" [matMenuTriggerFor]="menu">&nbsp;{{getloginusername()}}</i>                <hr>
                <div class="mainPages">
                <router-outlet></router-outlet>
            </div>
            </div>
        </section>
    </div>
</body>

</html>
